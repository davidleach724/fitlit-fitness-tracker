<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Activity Tracker</title>
  </head>
  <body>
    <div class="header" id='header'>
      <h2>Fitness Tracker</h2>
      <img src="./images/turing-logo.png" alt="turing logo" id="turingLogo" height="80px" width="80px">
    </div>


    <section class='user-info' id='userInfo'></section>


    <div class = 'user-data' id='userData'>
      <section class='today-activity' id='todayActivity'></section>
      <section class='today-activity' id='todaySleep'></section>
      <section class='data-container' id='hydrationAvgWeek'>
        <h3>Oz Water Consumed Over A Week</h3>
        <canvas id="hydratationPerWeekChart"></canvas>
      </section>
      <section class='data-container' id='sleepHoursLastWeek'>
        <h3>Hours Slept Over a Week</h3>
        <canvas id="sleepHoursLastWeekChart"></canvas>
      </section>
      <section class='data-container' id='sleepQualityLastWeek'>
        <h3>Sleep Quality Over a Week</h3>
        <canvas id="sleepQualityLastWeekChart"></canvas>
      </section>
      <section class='data-container'id='numStepsLastDay'>
        <h3>User's Steps vs. All Users</h3>
        <canvas id="numStepsLastDayChart"></canvas>
      </section>
      <section class='data-container' id='numActiveLastDay'>
        <h3>User's Active Min. vs. All Users</h3>
        <canvas id="numActiveLastDayChart"></canvas>
      </section>
      <section class='data-container' id='distanceWalkedLastDay'>
        <h3>User's Floors Climbed vs. All Users</h3>
        <canvas id="distanceWalkedLastDayChart"></canvas>
      </section>
      <section class='data-container' id='numStepsWeek'>
        <h3>Steps Over a Week</h3>
        <canvas id="numStepsWeekChart"></canvas>
      </section>
      <section class='data-container' id='numActiveWeek'>
        <h3>Active Min. Over a Week</h3>
        <canvas id="numActiveWeekChart"></canvas>
      </section>
      <section class='data-container' id='numStarisClimbedWeek'>
        <h3>Floors Climbed Over a Week</h3>
        <canvas id="numStarisClimbedWeekChart"></canvas>
      </section>
    </div>


<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </body>
</html>
