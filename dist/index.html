<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <h1>Activity Tracker</h1>
    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">

    <section class='user-info' id='userInfo'>
    </section>
    <section class='hydration-avg-day' id='hydrationAvgDay'>
    </section>
    <section class='hydration-avg-week' id='hydrationAvgWeek'>
    </section>
    <section class='sleep-hours-last-day' id='sleepHoursLastDay'>
    </section>
    <section class='sleep-quality-last-day' id='sleepQualityLastDay'>
    </section>
    <section class='sleep-hours-last-week' id='sleepHoursLastWeek'>
    </section>
    <section class='sleep-quality-last-week' id='sleepQualityLastWeek'>
    </section>
    <section class='sleep-hours-all-time' id='sleepHoursAllTime'>
    </section>
    <section class='sleep-quality-all-time' id='sleepQualityAllTime'>
    </section>

    <script src="bundle.js"></script>

</html>
